<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - ArtisAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ArtisAI</a>
    </div>
  </nav>
  <div class="container py-5">
    <h2 class="mb-4">Marketplace</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow">
          <img src="pottery.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Handmade Pottery</h5>
            <p class="card-text">Beautiful handcrafted pottery by local artisans.</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <img src="textile.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Textile Crafts</h5>
            <p class="card-text">Unique handmade textile products.</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
